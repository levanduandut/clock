<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">
       

        <div class="circle" style="--clr:#29ffa9;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"/>
                <circle cx="70" cy="70" r="70" id="hh"/>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#ffed29;" >
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"/>
                <circle cx="70" cy="70" r="70" id="mm"/>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#2962ff;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"/>
                <circle cx="70" cy="70" r="70" id="ss"/>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>
        setInterval(() => 
        {
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h>=12 ? "PM" : "AM";

        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let hr_dot = document.querySelector('.hr_dot');
        let min_dot = document.querySelector('.min_dot');
        let sec_dot = document.querySelector('.sec_dot');

        if(h>12){
            h = h-12;
        }

        h = (h<10)?"0"+h:h;
        m = (m<10)?"0"+m:m;
        s = (s<10)?"0"+s:s;
        
        hours.innerHTML = h+"<br><span>Hours</span>";
        minutes.innerHTML = m+"<br><span>Minutes</span>";
        seconds.innerHTML = s+"<br><span>Second</span>";
        ampm.innerHTML = am;

        hh.style.strokeDashoffset = 440 -(440*h)/12;
        mm.style.strokeDashoffset = 440 -(440*m)/60;
        ss.style.strokeDashoffset = 440 -(440*s)/60;

        
        })
    </script>
</body>
</html>
